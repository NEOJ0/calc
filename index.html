<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }

        input[type="button"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            background-color: #ffffff;
            color: #007bff;
            border: 1px solid #007bff;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="row">
            <input type="button" value="7" onclick="appendNumber('7')">
            <input type="button" value="8" onclick="appendNumber('8')">
            <input type="button" value="9" onclick="appendNumber('9')">
            <input type="button" value="/" onclick="appendOperator('/')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="appendNumber('4')">
            <input type="button" value="5" onclick="appendNumber('5')">
            <input type="button" value="6" onclick="appendNumber('6')">
            <input type="button" value="*" onclick="appendOperator('*')">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="appendNumber('1')">
            <input type="button" value="2" onclick="appendNumber('2')">
            <input type="button" value="3" onclick="appendNumber('3')">
            <input type="button" value="-" onclick="appendOperator('-')">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="appendNumber('0')">
            <input type="button" value="." onclick="appendDot()">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="+" onclick="appendOperator('+')">
        </div>
        <input type="button" value="Clear" onclick="clearResult()" style="width: 100%;">
    </div>

    <script>
        function appendNumber(number) {
            document.getElementById('result').value += number;
        }

        function appendOperator(operator) {
            var result = document.getElementById('result').value;
            var lastChar = result[result.length - 1];
            if (lastChar !== '+' && lastChar !== '-' && lastChar !== '*' && lastChar !== '/') {
                document.getElementById('result').value += operator;
            }
        }

        function appendDot() {
            var result = document.getElementById('result').value;
            var lastChar = result[result.length - 1];
            if (!result.includes('.') && (lastChar !== '+' && lastChar !== '-' && lastChar !== '*' && lastChar !== '/')) {
                document.getElementById('result').value += '.';
            }
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            var result = document.getElementById('result').value;
            try {
                var finalResult = eval(result);
                document.getElementById('result').value = finalResult;
            } catch (error) {
                alert('잘못된 계산식입니다.');
            }
        }
    </script>
</body>
</html>
